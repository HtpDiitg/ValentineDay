<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #main-container {
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            left: 170px; /* Initial offset from center */
        }

        .celebration {
            display: none;
        }

        .celebration h1 {
            font-size: 2.5rem;
        }

        .gif-container img {
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="question-view">
            <h1>Will you be my Valentine, Mariia? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">YES!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration-view" class="celebration">
            <h1>Yay! I knew you'd say yes! ü•∞</h1>
            <p>I LOOOOVVEEEEEEEE YOOOOUUUUUUU! Can't wait for our date.</p>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWFxZ3h4NDd4bGtsMzM4aDB0Z3Z0cDFvMHd4bDBkYzYyb2U0ZHlvbyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/lG4jhh5oTy0Vf9anNL/giphy.gif" alt="Cute Celebration GIF">
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionView = document.getElementById('question-view');
        const celebrationView = document.getElementById('celebration-view');

        // Function to move the "No" button
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed'; // Switch to fixed for full screen movement
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Function to handle "Yes" click
        yesBtn.addEventListener('click', () => {
            questionView.style.display = 'none';
            celebrationView.style.display = 'block';
            
            // Optional: Add confetti effect here if you're feeling fancy!
        });
    </script>
</body>
</html>
